imports:
    - { resource: parameters.ini }

framework:
    charset:       UTF-8
    error_handler: null
    csrf_protection:
        enabled: true
        secret: %csrf_secret%
    router:        { resource: "%kernel.root_dir%/config/routing.yml" }
    validation:    { enabled: true, annotations: true }
    templating:    { engines: ['twig'] } #assets_version: SomeVersionScheme
    session:
        storage_id:     pdo
        db_table:       sessions
        db_id_col:      id
        db_data_col:    data
        db_time_col:    last_updated
        default_locale: en
        lifetime:       3600
        auto_start:     true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   pdo_mysql
                dbname:   funsational_%kernel.environment%
                user:     root
                password: root

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        entity_managers:
            default:
                mappings:
                    AcmeExpensesBundle: ~

security:
    providers:
        # fos_userbundle:
            # id: fos_user.user_manager
        main:
            users:
                foo: { password: testing, roles: ROLE_USER }
                admin: { password: admin, roles: ROLE_ADMIN }
    factories:
        FunsationalCASFactory: %kernel.root_dir%/../src/Funsational/CASBundle/Resources/config/security_factories.xml
    firewalls:
        profiler:
            pattern: /_profiler/.*
            form_login: true
            anonymous: true
        wdt:
            pattern: /_wdt/.*
            form_login: true
            anonymous: true
        main:
            pattern: /.*
            cas:
                default_domain: sync.expensetracker.com
            form_login:
                use_forward: false
                provider: main
                use_forward: false
            logout: true

